<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>  
<title>Company Details</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/twenty20.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  

<f:metadata>
          <f:event type="preRenderView" listener="#{projectsManager.reload}"/>
      </f:metadata>
</h:head>  
<h:body>  
 


<center>  


	<b><hr/> </b>
	 

 
</center>  

<h:dataTable  value="#{projectsManager.projects}" var="project"   
class="table table-striped table-hover table-bordered" styleClass="fontClass">  

<h:column>  
<f:facet name="header">Project Name</f:facet>  
<h:outputText value="#{project.projectName}" styleClass="fontClass"/>  
</h:column>  
<h:column>  
<f:facet name="header">Project Type</f:facet>  
<h:outputText value="#{project.projectType.getType()}" styleClass="fontClass"/>  
</h:column>  
<h:column>  
<f:facet name="header">Project Sub Type</f:facet>  
<h:outputText value="#{project.projectSubTye}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Project Value (INR)</f:facet>  
<h:outputText value="#{project.projectValue}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Approximate Project Duration (Months)</f:facet>  
<h:outputText value="#{project.approximateProjectDuration}"/>  
</h:column>  	

<h:column>  
<f:facet name="header">Update</f:facet>  

<h:commandLink  value="Update" action="#{projectsManager.edit(project)}" class="btn btn-primary" style="color:white" />   

</h:column>  

<h:column>  
<f:facet name="header">Close </f:facet>  

<p:commandLink  value="Click to close" action="#{projectsManager.close(project)}"  style="color:red;width:100px;float:right;height:30px;font-size:12px;font-family: Verdana, Arial, Helvetica, sans-serif;font-weight:bold;" >
			
		</p:commandLink>



</h:column>  
</h:dataTable>  
	


<h:commandLink  value="Create New Project" action="#{projectsManager.createNew()}" class="btn btn-primary" style="color:white" />  


	
</h:body>  
</html>
