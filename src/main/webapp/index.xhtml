<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>  
<title>Company Details</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/twenty20.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  
</h:head>  
<h:body>  
 


<center>  

<h3 class="headerStyle"> All Companies </h3>

	<b><hr/> </b>
	 

 
</center>  
<h:dataTable  value="#{companiesManager.companies()}" var="company"   
class="table table-striped table-hover table-bordered" styleClass="fontClass">  
<h:column>  
<f:facet name="header">ID</f:facet>  
<h:outputText value="#{table.rowIndex + 1}" styleClass="fontClass"/>  
</h:column>  
<h:column>  
<f:facet name="header">Company Name</f:facet>  
<h:outputText value="#{company.companyName}" styleClass="fontClass"/>  
</h:column>  
<h:column>  
<f:facet name="header">Company Registration Number</f:facet>  
<h:outputText value="#{company.companyRegistrationNumber}" styleClass="fontClass"/>  
</h:column>  
<h:column>  
<f:facet name="header">Logo URL</f:facet>  
<h:outputText value="#{company.companyLogoUrl}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Organization Type</f:facet>  
<h:outputText value="#{company.orgType}"/>  
</h:column>  

<h:column>  
<f:facet name="header">Update</f:facet>  
<h:commandButton action = "#{companiesManager.edit(company.id)}" value="Update" class="btn btn-primary">  
</h:commandButton>  
</h:column>  
<h:column>  
<f:facet name="header">Delete</f:facet>  
<h:commandButton action = "#{companiesManager.delete(company.id)}" value="Delete" class="btn btn-danger">  
</h:commandButton>  
</h:column>  
</h:dataTable>  
	


<h:link outcome="create" value="Create Company" class="btn btn-primary" style="color:white" />  


	
</h:body>  
</html>
