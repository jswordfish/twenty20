<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a="http://xmlns.jcp.org/jsf" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ct="http://www.chartistjsf.org/charts">
	
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    
    <link type="text/css" rel="stylesheet" href="css/twenty20.css" />
    <link type="text/css" rel="stylesheet" href="css/response.css" />
    <title>Compare Prices Quoted by Supplier</title>
    
 
<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style> 
</h:head>



<h:body>  
 
 <div class="container">
     
	
		<h:form id="form">
			<p:dataTable value="#{requestManager.pricingModel.descriptions}" var="response" class="table table-striped table-hover table-bordered" styleClass="fontClass">
				<p:columns value="#{requestManager.pricingModel.dataTableColumns}" var="column" sortBy="#{response[column.property]}">
				     <f:facet name="header">
					 <h:outputText value="#{column.header}" styleClass="fontClass" />
				     </f:facet>
					 <h:outputText value="#{response[column.property]}" styleClass="fontClass" />				       
				</p:columns>
			    </p:dataTable>
 
     
		</h:form>
	
	
	</div>	
	
	
  
</h:body>  
</html>
